<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title> Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body style="background-color: #090B1A">
  <div class="top_container">
    <img class="image_mobile" src="images/pimage-header-mobile.jpg" alt="mobile_img">
    <div class="text">
      <p class="main_heading">Get <span class="violet">insights</span> that help your business grow.</p>
      <p class="main_paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="bottom_container">
        <div class="container ">
          <div class="row ">
            <div class=" col-sm-12 col-lg-3  number">
              10k+<br><span class="stats">COMPANIES</span>
            </div>
            <div class=" col-sm-12 col-lg-3 number">
              314<br><span class="stats">TEMPLATES</span>
            </div>
            <div class=" col-sm-12 col-lg-3 number">
              12M+<br><span class="stats">QUERIES</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <img class="image_desktop" src="images/pimage-header-desktop.jpg" alt="desktop_img">

  </div>



</body>

</html>
